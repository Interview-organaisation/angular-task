<!--Angular Material -->

<mat-toolbar color=" primary">
  <span>Task Manager</span>
  <span class="spacer"></span>
  <button mat-stroked-button color="warn" (click)="openAddTaskDialog()">Add Task</button>
  <button mat-stroked-button color="warn">Add User</button>
  <button mat-stroked-button color="accent" class="ms-2">Add Category</button>
</mat-toolbar>

<form class="mat-typography" (ngSubmit)="getAllTask()" #filterForm="ngForm">
  <div class="row row-cols-lg-auto g-3 align-items-center mt-3 text-center mx-3">

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>User</mat-label>
        <mat-select [(ngModel)]="selectedUserId" name="user" required>
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="selectedCategoryId" name="category" required>
          <mat-option *ngFor="let category of categories; index as i" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <button mat-raised-button color="primary" type="submit">Search</button>
    </div>
  </div>
</form>

<div class="mat-typography container mt-4">
  <div class="row">
    <div class="col-6">
      <h3 class="text-center">In Progress Tasks</h3>
      <hr>
      <mat-card *ngFor="let task of inProgressTask; index as i" class="mb-2 mat-elevation-z2">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            {{ task.name }}
            <span>
              <button mat-icon-button (click)="openDialog(task)" [matTooltip]="'View'">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button [matTooltip]="'Edit'" (click)="editTask(task)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" [matTooltip]="'Delete'" (click)="deleteTask(task)">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>


    <div class="col-6">
      <h3 class="text-center">Completed Tasks</h3>
      <hr>
      <mat-card *ngFor="let task of completedTask; index as i" class="mb-2 mat-elevation-z2">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            {{ task.name }}
            <span>
              <button mat-icon-button (click)="selectTask(task)" [matTooltip]="'View'" (click)="openDialog(task)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button [matTooltip]="'Edit'">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" [matTooltip]="'Delete'" (click)="deleteTask(task)">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
